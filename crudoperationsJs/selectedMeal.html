<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selected Meal</title>
    <script src="./selectedMeal.js" defer></script>
</head>
<body>
    <header>        
    <h1>Selected Meal is</h1>
    </header>
    <main>
        <h2 id="meal-name"></h2>
        <img id="image-id">        
        <p id="meal-description"></p>
        <label for="tasted"> tasted:
            <input type="checkbox" id="tasted" name="tastedcheckbox">
        </label>
        <p id="rating">1/5</p>
        <select id="rating-options" >
            <option value="1">1/5</option>
            <option value="2">2/5</option>
            <option value="3">3/5</option>
            <option value="4">4/5</option>
            <option value="5">5/5</option>
        </select>
    </main>
</body>
</html>
